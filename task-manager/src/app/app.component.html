<app-header />
<main class="flex gap-10 w-[55%] m-auto">
  <ul>
    <li>
      <app-user
        [userId]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (userSelected)="onUserSelected($event)"
      />
    </li>
    <li>
      <app-user
        [userId]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (userSelected)="onUserSelected($event)"
      />
    </li>
    <li>
      <app-user
        [userId]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (userSelected)="onUserSelected($event)"
      />
    </li>
    <li>
      <app-user
        [userId]="users[3].id"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        (userSelected)="onUserSelected($event)"
      />
    </li>
  </ul>
  <div>
    <app-task [name]="name" />
  </div>
</main>
