<app-header />
<main class="flex gap-10 w-[55%] m-auto">
  <ul>
    @for(user of users; track user.id ){
    <li>
      <app-user [user]="user" (userSelected)="onUserSelected($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <div>
    <app-task [name]="selectedUser.name" />
  </div>
  }@else{
  <p>Select a user</p>
  }
</main>
